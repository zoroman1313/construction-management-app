<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت ساختمان</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span>ساختمان</span>
            </div>
            
            <!-- Auth Button -->
            <div class="auth-section">
                <button id="authBtn" class="auth-btn">
                    <i class="fas fa-user"></i>
                    <span id="authText">ورود</span>
                </button>
            </div>
            
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link"><i class="fas fa-home"></i></a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-tasks"></i></a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-users"></i></a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-tools"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <h1 class="main-title">خوش آمدید به سیستم مدیریت ساختمان</h1>
            <p class="main-subtitle">انتخاب کنید چه کاری می‌خواهید انجام دهید:</p>
            
            <!-- Main Menu Grid -->
            <div class="menu-grid">
                <div class="menu-item">
                    <i class="fas fa-hard-hat"></i>
                    <span>پروژه جدید</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>کارهای روزانه</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-user-hard-hat"></i>
                    <span>کارگران</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-truck"></i>
                    <span>مصالح</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>گزارش</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>تنظیمات</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 سیستم مدیریت ساختمان</p>
    </footer>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-content">
            <div class="auth-header">
                <h2 id="authTitle">ورود به سیستم</h2>
                <button class="close-btn" id="closeAuth">&times;</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">ایمیل:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">رمز عبور:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-submit">ورود</button>
                
                <!-- Google Sign-In Button -->
                <div class="social-login">
                    <div class="divider">
                        <span>یا</span>
                    </div>
                    <button type="button" id="googleSignIn" class="google-signin-btn">
                        <i class="fab fa-google"></i>
                        <span>ورود با Google</span>
                    </button>
                </div>
                
                <p class="auth-switch">
                    حساب کاربری ندارید؟ 
                    <a href="#" id="showRegister">ثبت‌نام کنید</a>
                </p>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerName">نام کامل:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">ایمیل:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">شماره تلفن:</label>
                    <input type="tel" id="registerPhone" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">رمز عبور:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="auth-submit">ثبت‌نام</button>
                <p class="auth-switch">
                    قبلاً ثبت‌نام کرده‌اید؟ 
                    <a href="#" id="showLogin">ورود کنید</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
